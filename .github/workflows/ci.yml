name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.15.1

    - name: Verify Zig installation
      run: zig version

    - name: Install tree-sitter dependencies
      run: |
        mkdir -p $HOME/lib

        # Install tree-sitter core library
        git clone --depth 1 https://github.com/tree-sitter/tree-sitter.git /tmp/tree-sitter
        cd /tmp/tree-sitter
        make
        sudo make install PREFIX=/usr/local || make install PREFIX=$HOME/.local

        # Build grammar libraries
        for lang in zig rust go python c; do
          echo "Building tree-sitter-$lang..."
          git clone --depth 1 https://github.com/tree-sitter/tree-sitter-$lang /tmp/ts-$lang
          cd /tmp/ts-$lang

          # Compile shared library
          gcc -shared -fPIC -o $HOME/lib/libtree-sitter-$lang.so src/parser.c -I./src || \
          clang -shared -fPIC -o $HOME/lib/libtree-sitter-$lang.dylib src/parser.c -I./src || \
          echo "Warn: Could not build tree-sitter-$lang"

          cd -
        done

        ls -lh $HOME/lib/ || true
      shell: bash

    - name: Build aesop
      run: zig build
      env:
        LD_LIBRARY_PATH: $HOME/lib
        DYLD_LIBRARY_PATH: $HOME/lib

    - name: Run tests
      run: zig build test
      env:
        LD_LIBRARY_PATH: $HOME/lib
        DYLD_LIBRARY_PATH: $HOME/lib

    - name: Build release
      run: zig build -Doptimize=ReleaseSafe
      env:
        LD_LIBRARY_PATH: $HOME/lib
        DYLD_LIBRARY_PATH: $HOME/lib

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.15.1

    - name: Check formatting
      run: zig fmt --check src/
