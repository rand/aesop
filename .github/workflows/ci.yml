name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.15.1

    - name: Verify Zig installation
      run: zig version

    - name: Build aesop without tree-sitter (CI mode)
      run: zig build -Denable-treesitter=false
      shell: bash

    - name: Run unit tests without tree-sitter
      run: zig build test-unit -Denable-treesitter=false
      shell: bash

    - name: Run integration tests without tree-sitter
      run: zig build test-integration -Denable-treesitter=false
      shell: bash

    - name: Install tmux for E2E tests
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt-get update && sudo apt-get install -y tmux
        elif [ "$RUNNER_OS" == "macOS" ]; then
          brew install tmux
        fi
      shell: bash

    - name: Run E2E smoke tests
      run: ./tests/e2e/smoke_test.sh
      shell: bash

    - name: Run E2E workflow tests
      run: ./tests/e2e/workflow_test.sh
      shell: bash

    - name: Build release without tree-sitter
      run: zig build -Doptimize=ReleaseSafe -Denable-treesitter=false
      shell: bash

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.15.1

    - name: Check formatting
      run: zig fmt --check src/
